plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-functions-base-path

org: janisrasins
app: social-serveless
service: social-serveless

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-central-1
  memorySize: 256
  iam:
    role:
      statements: # permissions for all of your functions can be set here
        - Effect: Allow
          Action: # Gives permission to DynamoDB tables in a specific region
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:eu-central-1:*:*"
  environment: ${file(./config/environment.yml)}

custom:
  functionsBasePath: handlers
  serverless-offline:
    httpsProtocol: "keys"
    httpPort: 4000
    lambdaPort: 4002
  dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8010
      inMemory: true
      migrate: true
      seed: true
      convertEmptyValues: true
      noStart: true

functions: ${file(./config/functions.yml)}

resources: ${file(./config/resources.yml)} # CloudFormation template syntax
